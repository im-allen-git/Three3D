<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
		<!-- <meta name="misapplication-tap-highlight" content="no"/>
		<meta name="HandheldFriendly" content="true"/>
		<meta name="MobileOptimized" content="320"/> -->
		<title>手动输入</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="css/main.css">
		<style type="text/css">
			body{background: #F5F5F5;}
			.manual_main{padding:0.2rem 0.4rem 0;background: #fff;}
			.back{line-height: 0.88rem;}
			.back i{float: left;font-size: 0.34rem;font-weight: 700;}
			.back span{float: left;font-size: 0.34rem;    margin-left: 0.1rem;}
			.manual_item{    display: flex;    line-height: 1.6rem;}
			.manual_txt{color:#343434;font-size: 0.3rem;flex-grow: 1;
    width: auto;text-align: left;}
	.manual_date{color:#343434;font-size: 0.3rem;flex-grow: 2;
    width: auto;text-align: right;}
	.manual_date i{color:#868C92;margin-left: 0.15rem;}
	.manual_btn{display: inline-block;
    color: #fff;
    font-size: 0.3rem;
    width: 80%;
    height: 0.8rem;
    line-height: .8rem;
    background: #16B347;
    border-radius: 0.45rem;
    margin-top: 2.2rem;}
		</style>
	</head>
	<body>
		<div class="manual_main">
			<div class="back text-left clearfix">
				<i class="iconfont">&#xe7ec;</i>
				<span>手动输入</span>
			</div>
			<ul class="manual_list">
				<li class="manual_item">
					<span class="manual_txt">日期</span>
					<span class="manual_date"><em>2020/6/8</em><i class="iconfont">&#xe7eb;</i></span>
				</li>
				<li class="manual_item">
					<span class="manual_txt">时间</span>
					<span class="manual_date"><em>17:00</em><i class="iconfont">&#xe7eb;</i></span>
				</li>
				<li class="manual_item">
					<span class="manual_txt">摄入量</span>
					<span class="manual_date"><em>0克</em><i class="iconfont">&#xe7eb;</i></span>
				</li>
			</ul>
			
		</div>
		<a class="manual_btn">确认</a>
		
		<script src="js/common.js"></script>
	</body>
</html>
